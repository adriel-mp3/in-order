<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
  <title>InOrder</title>
</head>

<body>

  <header class="header-bg">
    <nav class="nav-content container">
      <a href="#"><img src="./img/logo.svg" alt="In Order logo"></a>
    </nav>
  </header>

  <main class="container">
    <h1 class="main-title font-2-xl color-p5">My Kanban
      <span class="font-1-x color-p1" data-greetings></span>
    </h1>
    <p class="name-kanban font-1-x color-p2 b-r5" contenteditable spellcheck="false" data-input="kanban">What is your kanban name?</p>

    <!-- app -->
    <div class="cards">

      <!-- to do -->
      <div class="card b-r5">
        <h2 class="card-title font-1-x color-p3">Todo</h2>

        <div class="cards-wrapper font-1-m" data-drag="zone">
          <div class="card-wrapper b-r5" draggable="true" data-drag="item">
            <div class="card-config">
              <span class="card-status high font-1-s b-r5">High</span>
              <button class="open-btn" data-dropdown="open-btn">
                <img src="./img/trash.svg" alt="Edit button">
                <ul class="card-options b-r5" data-dropdown="content">
                  <li><a href="#" class="font-1-s color-red2" data-dropdown="trash-btn">Remove card</a></li>
                  <li><a href="#" class="font-1-s color-p6">Cancel</a></li>
                </ul>
              </button>
            </div>
            <p class="card-description font-1-m color-p2">Add the drag-and-drop events</p>
            <span class="font-1-s color-p2">May, 2023</span>
          </div>
        </div>

        <button class="add-btn font-1-s color-p2 b-r5" data-modal="open">
          <img src="./img/add-card.svg" alt="Plus button">
          Add a card
        </button>

      </div>

      <!-- Doing -->
      <div class="card b-r5">
        <h2 class="card-title font-1-x color-p3">Doing</h2>

        <div class="cards-wrapper font-1-m" data-drag="zone">
          <div class="card-wrapper b-r5" draggable="true" data-drag="item">
            <div class="card-config">
              <span class="card-status medium font-1-s b-r5">Medium</span>
              <button class="open-btn" data-dropdown="open-btn">
                <img src="./img/trash.svg" alt="Edit button">
                <ul class="card-options b-r5" data-dropdown="content">
                  <li><a href="#" class="font-1-s color-red2" data-dropdown="trash-btn">Remove card</a></li>
                  <li><a href="#" class="font-1-s color-p6">Cancel</a></li>
                </ul>
              </button>
            </div>
            <p class="card-description font-1-m color-p2">Finish the project first sprint</p>
            <span class="font-1-s color-p2">May, 2023</span>
          </div>
        </div>

        <button class="add-btn font-1-s color-p2 b-r5" data-modal="open">
          <img src="./img/add-card.svg" alt="Plus button">
          Add a card
        </button>

      </div>

      <!-- Completed -->
      <div class="card b-r5">
        <h2 class="card-title font-1-x color-p3">Completed</h2>

        <div class="cards-wrapper font-1-m" data-drag="zone">

          <div class="card-wrapper b-r5" draggable="true" data-drag="item">
            <div class="card-config">
              <span class="card-status low font-1-s">Low</span>
              <button class="open-btn" data-dropdown="open-btn">
                <img src="./img/trash.svg" alt="Edit button">
                <ul class="card-options b-r5" data-dropdown="content">
                  <li><a href="#" class="font-1-s color-red2" data-dropdown="trash-btn">Remove card</a></li>
                  <li><a href="#" class="font-1-s color-p6">Cancel</a></li>
                </ul>
              </button>
            </div>
            <p class="card-description font-1-m color-p2">Read the book: Eloquent Javascript</p>
            <span class="font-1-s color-p2">May, 2024</span>
          </div>

        </div>
        <button class="add-btn font-1-s color-p2 b-r5" data-modal="open">
          <img src="./img/add-card.svg" alt="Plus button">
          Add a card
        </button>
      </div>
    </div>

    <script type="module" src="./js/script.js"></script>
  </main>
  <div class="card-modal" data-modal="content">
    <div class="modal-content b-r5">
      <h3 class="font-2-x color-p4">Your card <img src="./img/folder.svg" alt="Folder icon"></h3>
      <button class="modal-close-btn font-2-x color-p4 b-r5" data-modal="close">x</button>
      <form class="modal-form">
        <label class="font-1-m color-p2" for="card-priority">Name</label>
        <input class="b-r5" type="text" placeholder="Add the title of your card here" id="card-name" name="card-name">
        <span class="modal-error font-1-s color-red1">Add your kanban title</span>
        <label class="font-1-m color-p2" for="card-priority">Priority</label>
        <div class="modal-wrapper">
          <select class="b-r5" name="card-priority" id="card-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button data-modal="submit" class="modal-submit-btn font-1-m color-p4 b-r5">OK</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
